<!DOCTYPE html>
<html>
<head>
<title>Set Up</title>
</head>
<body>

<h1>Set Up</h1>

<form action='/spotify-client-id' class="setup-form" id="spotify-client-id">
  <label for="spotify-client-id">Spotify Client ID: </label>
  <input type="text" id="spotify-client-id" name="spotify-client-id"><br><br>
  <input type="submit" value="Submit">
</form>
<br><br>
<form action='/spotify-secert-id' class="setup-form" id="spotify-secert-id">
  <label for="spotify-secert-id">Spotify Secert ID: </label>
  <input type="text" id="spotify-secert-id" name="spotify-secert-id"><br><br>
  <input type="submit" value="Submit">
</form>
<br><br>
<form action='/spotify-username' class="setup-form" id="spotify-username">
  <label for="spotify-username">Spotify Username: </label>
  <input type="text" id="spotify-username" name="spotify-username"><br><br>
  <input type="submit" value="Submit">
</form>
<br><br>
<form action='/youtube-api-key' class="setup-form" id="youtube-api-key">
  <label for="youtube-api-key">YouTube API Key: </label>
  <input type="text" id="youtube-api-key" name="youtube-api-key"><br><br>
  <input type="submit" value="Submit">
</form>
<br><br>
<form action='/youtube-channel-id' class="setup-form" id="youtube-channel-id">
  <label for="youtube-channel-id">YouTube Channel Id: </label>
  <input type="text" id="youtube-channel-id" name="youtube-channel-id"><br><br>
  <input type="submit" value="Submit">
</form>
<br><br>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="Script.js"></script>
</html>
